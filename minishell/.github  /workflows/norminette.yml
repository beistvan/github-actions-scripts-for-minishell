name: Norminette Lint

on: [push]

jobs:
  norminette-lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Norminette
      run: |
        python -m pip install --upgrade pip
        pip install norminette

    - name: Run Norminette
      run: |
        norminette
